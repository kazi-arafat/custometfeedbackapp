<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/style.css" />
    <!-- <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}"> -->
    <title>Please rate your service</title>
</head>

<body>
    <div class="container">
        <img src="./static/Logo.JPG" alt="CustmerFeedbackLogo" class="logo" />
        <!-- @todo - message -->
        {% if message %}
        <p class="message">{{message | safe}}</p>
        {% endif%}
        <form action="/submit" method="post">
            <div class="form-group">
                <h3>Customer Name</h3>
                <input type="text" name="customer" placeholder="Name of the Customer" />
            </div>
            <div class="form-group">
                <h3>Dealer</h3>
                <select name="dealer" id="selectdealer">
                    <option value="">Select Dealer</option>
                    <option value="Tom Smith">Tom Smith</option>
                    <option value="Kaira Adani">Kaira Adani</option>
                    <option value="Naira">Naira Aneston</option>
                    <option value="Christofer Nelson">Christofer Nelson</option>
                    <option value="Cristi Watson">Cristi Watson</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Rating</h3>
                <input type="radio" name="rating" value="1" />1
                <input type="radio" name="rating" value="2" />2
                <input type="radio" name="rating" value="3" />3
                <input type="radio" name="rating" value="4" />4
                <input type="radio" name="rating" value="5" />5
                <input type="radio" name="rating" value="6" />6
                <input type="radio" name="rating" value="7" />7
                <input type="radio" name="rating" value="8" />8
                <input type="radio" name="rating" value="9" />9
                <input type="radio" name="rating" value="10" checked />10
            </div>
            <div class="form-group">
                <h3>Comments</h3>
                <textarea name="comments" id="" cols="30" rows="10"
                    placeholder="Share Your Experience with us"></textarea>
            </div>
            <input type="submit" value="Submit" class="btn">
        </form>
    </div>
</body>
</html>
